<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="container">
        
        <section class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="name">CLICK</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="name">WIN</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="name">OVER</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="name">TOY</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="name">SWEEP</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="name">HANDGUN</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="name">PUCH</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="name">SNEEZE</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="name">COMIDY</span>
            </div>
         </section>

         <section class="sounds">
            <audio src="/sounds/clickMouse.mp3" data-key="65"></audio> 
            <audio src="/sounds/sound-win.mp3" data-key="83"></audio> 
            <audio src="/sounds/game-over.wav" data-key="68"></audio> 
            <audio src="/sounds/mixkit-cartoon-toy-whistle.wav" data-key="70"></audio> 
            <audio src="/sounds/mixkit-fast-small-sweep-transition.wav" data-key="71"></audio> 
            <audio src="/sounds/mixkit-handgun-click.mp3" data-key="72"></audio> 
            <audio src="/sounds/mixkit-martial-arts-fast-punch-2047.wav" data-key="74"></audio> 
            <audio src="/sounds/mixkit-sick-man-sneeze-atsa.wav" data-key="75"></audio> 
            <audio src="/sounds/انا جيت  بطريقة محمد هنيدي (128 kbps).mp3" data-key="76"></audio> 
         </section>
    </section>





    <script src="app.js"></script>
</body>
</html>
